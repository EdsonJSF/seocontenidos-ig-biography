<h1 class="h2 m-0 text-center pt-3">Simulador de biograf√≠a instagram</h1>
<p class="m-0 text-muted text-center pb-3">por seocontenidos</p>

<div class="row">
  <!-- IG Labels Biography -->
  <div class="col-12 col-lg-2 d-none d-lg-block">
    <app-ig-labels [igBiography]="igBiography"></app-ig-labels>
  </div>

  <!-- IG Card Biography -->
  <div class="col">
    <app-ig-card [igBiography]="igBiography"></app-ig-card>
  </div>

  <!-- IG Mockup Biography -->
  <div class="col order-3 d-none d-lg-block">
    <app-ig-mockup [igBiography]="igBiography"></app-ig-mockup>
  </div>

  <div class="col-12 order-3 d-none d-lg-block">
    <emoji-mart
      [style]="{ width: '100%' }"
      [i18n]="i18n"
      (emojiClick)="addEmoji($event)"
    ></emoji-mart>
  </div>
</div>
